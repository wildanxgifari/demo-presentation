<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Reveal.js_Wildan</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>My Presentation</h1>
				</section>
				<section>
					<h2>This is a subheading</h2>
					<p> Contoh content</p>
					<aside class="notes">
						This is a speaker notes
					</aside>
				</section>
				<section>
					<section>slide vertical 1 </section>
					<section>
						<h2>self-hosted image</h2>
						<img src="images/user_feedback.png" alt="user feedback diagram">
					</section>
					<section>
						<h2>fragment in DOM order</h2>
						<ul>
							<li class="fragment">this is the first item</li>
							<li class="fragment">and this is the second</li>
							<li class ="fragment"> and this is the third</li>
						</ul>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				transition: 'convex',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
